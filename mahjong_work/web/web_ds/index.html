        var is_weixin = function () {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }

        function doLocation(url) {
            var a = document.createElement("a");
            if (!a.click) {
                window.location = url;
                return;
            }
            a.setAttribute("href", url);
            a.style.display = "none";
            document.body.appendChild(a);
            a.click();
        }

        function downandroid() {
                doLocation("http://www.openew.cn/games/apks/dsmj-weixin-4-3.2.24.apk");
                //doLocation("http://fir.im/fjdsmj");
        }

function reset_scale() {
	var viewport = document.querySelector("meta[name=viewport]");
	var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
	var scale = width/720;
	viewport.setAttribute('content', 'width=720,initial-scale=' + scale + ',' + 'maximum-scale=' + scale );

}
